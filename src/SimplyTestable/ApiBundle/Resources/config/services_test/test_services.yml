# Test-specific services that extend regular services to allow functionality to be mocked/controlled during tests
services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: true

  SimplyTestable\ApiBundle\Services\HttpClientService:
    class:   Tests\ApiBundle\Services\TestHttpClientService
    arguments:
      - '%curl_options%'

  # Need to inject our guzzle client into the postmark client to enable regular HTTP mocking in tests
  # We don't to this for the dev/prod service as Postmark\PostmarkClient depends on the client constructor being
  # passed the base url for correct behaviour.
  Postmark\PostmarkClient:
    arguments:
      - '%postmark_api_key%'
    calls:
      - [setClient, ['@GuzzleHttp\Client']]